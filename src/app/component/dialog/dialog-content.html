<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="display-dialog">
  <h2 mat-dialog-title style="color:#194C9C;"> Select Customers for this Static Segment</h2>
  <p style="color: gray;">Click the check box to select customers for the segment </p>
  <mat-dialog-content class="mat-typography">

    <app-datatable></app-datatable>

  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Save</button>
    <button mat-stroked-button mat-dialog-close color="primary">Close</button>
  </mat-dialog-actions>
</body>

</html>
