<div
   style="
   width: 12px; 
   height: 12px;
   border: 1px solid #194C9C;
   padding: 1px; 
   border-radius: 2px;
   background: #FFFFFF;
   "
  (click)="Set()"
>
  <div
    style="
      background: #194C9C;
      border-radius: 1px;
      height: 12px;
    "
    [style.background]="value ? '#194c9c' : '#fff'"
    
  ></div>
</div>
